<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="onionStyle.css">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="view.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<title>Onion Squad Spamer</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://image.flaticon.com/icons/png/512/184/184506.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Onion Squad Team Spamer
          </a>
        </div>
      </nav>
      <div class="conteiner mt-5">
        <div class="row justify-content-center">
            <div class="col-6 bg-light p-5 shadow">
                <form>
                    <div class="form-group mb-2">
                      <label for="inputEmail">Email address</label>
                      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group mb-2">
                      <label for="inputPassword">Password</label>
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="form-group mb-2">
                        <label for="repeatPassword">Repeat Password</label>
                        <input type="password" class="form-control" id="repeatPassword" placeholder="Password">
                      </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                    <a href="#">Log in</a>
                  </form>
            </div>
        </div>
      </div>    
</body>

</html>
