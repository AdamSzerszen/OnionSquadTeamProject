<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Onion Squad Spamer</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-3 mb-5 bg-light">
        <a class="navbar-brand" href="/">
            <img src="https://image.flaticon.com/icons/png/512/184/184506.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Onion Squad Team Spamer
        </a>
        <ul class="collapse navbar-collapse navbar-nav justify-content-end">
          <li class="nac-item"><a class="nav-link btn btn-danger mx-1 text-light" href="/" onclick="sendMail()">Send</a></li>
          <li class="nac-item"><a class="nav-link btn btn-primary mx-1 text-light" href="/">Logout</a></li>
        </ul>
      </nav>
      <div class="row justify-content-center">
            <div class="col-6">
                <form>
                <div class="form-group">
                    <label for="inputSpamEmail">Email address</label>
                    <input type="email" class="form-control" id="inputSpamEmail" aria-describedby="emailHelp" placeholder="examplemail@emxamplemail.com">
                    <textarea class="form-control mt-1" id="inputEmailText" rows="20"></textarea>
                </div>
                </form>
            </div>
            <div class="col-6">
                <h1>Send time</h1>
                <input type="date" class="form-control mb-1" id="sendDate">
                <input type="time" class="form-control mb-3" id="sendTime">
                <h1>Attach Image</h1>
                <input type="file" class="form-control" id="sendImg">
            </div>
        </div>
      </div>
  </body>
</html>
